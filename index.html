<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Delay - LUCRO REAL</title>
    <link rel="icon" type="image/png" href="bola.png">
    <link rel="shortcut icon" type="image/png" href="bola.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Chakra Petch', 'Arial', sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Reset agressivo para garantir que não há espaços */
        html, body, div, span, h1, h2, h3, h4, h5, h6, p, a, img, ul, li, form, input, button {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            background: #000000;
        }

        body {
            font-family: 'Chakra Petch', 'Arial', sans-serif !important;
            font-weight: 600;
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-overflow-scrolling: touch;
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
        }

        /* Forçar fonte Chakra Petch em todos os elementos */
        h1, h2, h3, h4, h5, h6, p, div, span, button, a, input, textarea, select {
            font-family: 'Chakra Petch', 'Arial', sans-serif !important;
        }

        /* Animações de entrada */
        .animated {
            animation-duration: 1s;
            animation-fill-mode: both;
        }

        .animated-slow {
            animation-duration: 1.5s;
            animation-fill-mode: both;
        }

        .fadeInLeft {
            animation-name: fadeInLeft;
        }

        .fadeInRight {
            animation-name: fadeInRight;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translate3d(-100px, 0, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translate3d(100px, 0, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        /* Delays escalonados para as animações */
        .method-title {
            animation-delay: 0.2s;
        }

        .main-headline {
            animation-delay: 0.4s;
        }

        .description {
            animation-delay: 0.6s;
        }

        .cta-button {
            animation-delay: 0.8s;
        }

        .logo-container {
            animation-delay: 0.3s;
        }

        .football-ball {
            animation-delay: 0.5s;
        }

        /* Efeito de diamantes em movimento no fundo */
        .diamonds {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .diamond {
            position: absolute;
            background: linear-gradient(45deg, #00bcd4, #0097a7, #00acc1);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
        }

        /* Diamantes de tamanhos diferentes */
        .diamond:nth-child(1) { 
            width: 20px; 
            height: 20px; 
            top: 10%; 
            left: 10%; 
            animation-delay: 0s; 
            animation-duration: 6s;
        }
        .diamond:nth-child(2) { 
            width: 40px; 
            height: 40px; 
            top: 20%; 
            right: 15%; 
            animation-delay: 1s; 
            animation-duration: 8s;
        }
        .diamond:nth-child(3) { 
            width: 60px; 
            height: 60px; 
            bottom: 30%; 
            left: 20%; 
            animation-delay: 2s; 
            animation-duration: 10s;
        }
        .diamond:nth-child(4) { 
            width: 30px; 
            height: 30px; 
            bottom: 10%; 
            right: 25%; 
            animation-delay: 3s; 
            animation-duration: 7s;
        }
        .diamond:nth-child(5) { 
            width: 50px; 
            height: 50px; 
            top: 50%; 
            left: 5%; 
            animation-delay: 4s; 
            animation-duration: 9s;
        }
        .diamond:nth-child(6) { 
            width: 25px; 
            height: 25px; 
            top: 70%; 
            right: 10%; 
            animation-delay: 5s; 
            animation-duration: 6s;
        }
        .diamond:nth-child(7) { 
            width: 35px; 
            height: 35px; 
            top: 30%; 
            left: 50%; 
            animation-delay: 6s; 
            animation-duration: 8s;
        }
        .diamond:nth-child(8) { 
            width: 45px; 
            height: 45px; 
            top: 60%; 
            left: 70%; 
            animation-delay: 7s; 
            animation-duration: 7s;
        }
        .diamond:nth-child(9) { 
            width: 15px; 
            height: 15px; 
            top: 15%; 
            left: 60%; 
            animation-delay: 8s; 
            animation-duration: 5s;
        }
        .diamond:nth-child(10) { 
            width: 55px; 
            height: 55px; 
            bottom: 20%; 
            left: 40%; 
            animation-delay: 9s; 
            animation-duration: 11s;
        }
        .diamond:nth-child(11) { 
            width: 25px; 
            height: 25px; 
            top: 40%; 
            left: 15%; 
            animation-delay: 10s; 
            animation-duration: 8s;
        }
        .diamond:nth-child(12) { 
            width: 45px; 
            height: 45px; 
            top: 80%; 
            left: 60%; 
            animation-delay: 11s; 
            animation-duration: 9s;
        }
        .diamond:nth-child(13) { 
            width: 35px; 
            height: 35px; 
            top: 15%; 
            left: 80%; 
            animation-delay: 12s; 
            animation-duration: 7s;
        }
        .diamond:nth-child(14) { 
            width: 20px; 
            height: 20px; 
            bottom: 40%; 
            right: 20%; 
            animation-delay: 13s; 
            animation-duration: 6s;
        }
        .diamond:nth-child(15) { 
            width: 50px; 
            height: 50px; 
            top: 60%; 
            left: 80%; 
            animation-delay: 14s; 
            animation-duration: 10s;
        }
        .diamond:nth-child(16) { 
            width: 30px; 
            height: 30px; 
            top: 25%; 
            left: 35%; 
            animation-delay: 15s; 
            animation-duration: 8s;
        }
        .diamond:nth-child(17) { 
            width: 40px; 
            height: 40px; 
            bottom: 60%; 
            left: 10%; 
            animation-delay: 16s; 
            animation-duration: 9s;
        }
        .diamond:nth-child(18) { 
            width: 15px; 
            height: 15px; 
            top: 45%; 
            right: 30%; 
            animation-delay: 17s; 
            animation-duration: 5s;
        }
        .diamond:nth-child(19) { 
            width: 65px; 
            height: 65px; 
            top: 35%; 
            left: 70%; 
            animation-delay: 18s; 
            animation-duration: 12s;
        }
        .diamond:nth-child(20) { 
            width: 28px; 
            height: 28px; 
            bottom: 15%; 
            left: 70%; 
            animation-delay: 19s; 
            animation-duration: 7s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg); 
                opacity: 0.1; 
            }
            25% { 
                transform: translateY(-20px) translateX(15px) rotate(90deg); 
                opacity: 0.4; 
            }
            50% { 
                transform: translateY(-40px) translateX(-10px) rotate(180deg); 
                opacity: 0.2; 
            }
            75% { 
                transform: translateY(-20px) translateX(-20px) rotate(270deg); 
                opacity: 0.3; 
            }
        }

        .header {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            text-align: center;
        }


        .header-text {
            color: white;
            background: #1565c0;
            padding: 12px 25px;
            border-radius: 0;
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: none;
            font-family: 'Chakra Petch', 'Arial', sans-serif !important;
            white-space: nowrap;
            display: block;
            box-shadow: none;
            width: 100%;
            margin: 0;
        }

        #numero-vagas {
            transition: all 0.3s ease;
            display: inline-block;
        }


        .logo-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0 40px 0;
            z-index: 1;
            position: relative;
            width: 100%;
        }

        .logo-image {
            max-width: 200px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(0, 188, 212, 0.3));
            transition: transform 0.3s ease;
        }

        .logo-image:hover {
            transform: scale(1.05);
        }

        .logo-section a {
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .logo-section a:hover {
            transform: scale(1.02);
        }

        .footer {
            background: #000;
            padding: 20px 20px;
            text-align: center;
            margin-top: 20px;
            border-top: 1px solid #333;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        .footer-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .footer-logo-image {
            max-width: 120px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(0, 188, 212, 0.3));
        }

        .footer-copyright {
            color: white;
            font-size: 14px;
            font-weight: 400;
            font-family: 'Chakra Petch', 'Arial', sans-serif !important;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            z-index: 1;
            position: relative;
            margin-top: 60px;
            flex: 1;
        }

        .left-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        .content-box {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(0, 188, 212, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .method-title {
            color: #00bcd4;
            font-size: 48px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-align: center;
            font-family: 'Chakra Petch', 'Arial', sans-serif !important;
        }

        .main-headline {
            color: white;
            font-size: 18px;
            font-weight: 400;
            font-style: italic;
            line-height: 1.4;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            font-family: 'Chakra Petch', 'Arial', sans-serif !important;
        }

        .video-container {
            text-align: center;
            margin: 20px 0 0px 0;
        }

        #main-video {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Esconder botão de tela cheia */
        #main-video::-webkit-media-controls-fullscreen-button {
            display: none !important;
        }

        #main-video::-webkit-media-controls {
            overflow: visible !important;
        }

        /* Para Firefox */
        #main-video::-moz-media-controls-fullscreen-button {
            display: none !important;
        }

        /* Controles específicos para mobile */
        @media (max-width: 768px) {
            #main-video::-webkit-media-controls-panel {
                display: none !important;
            }
            
            #main-video::-webkit-media-controls-play-button {
                display: block !important;
            }
            
            #main-video::-webkit-media-controls-timeline {
                display: none !important;
            }
            
            #main-video::-webkit-media-controls-current-time-display {
                display: none !important;
            }
            
            #main-video::-webkit-media-controls-time-remaining-display {
                display: none !important;
            }
            
            #main-video::-webkit-media-controls-mute-button {
                display: block !important;
            }
            
            #main-video::-webkit-media-controls-volume-slider {
                display: block !important;
            }
            
            #main-video::-webkit-media-controls-fullscreen-button {
                display: none !important;
            }
            
            #main-video::-webkit-media-controls-rewind-button {
                display: none !important;
            }
            
            #main-video::-webkit-media-controls-return-to-realtime-button {
                display: none !important;
            }
            
            #main-video::-webkit-media-controls-toggle-closed-captions-button {
                display: none !important;
            }
            
            /* Para Firefox mobile */
            #main-video::-moz-media-controls-panel {
                display: none !important;
            }
            
            #main-video::-moz-media-controls-play-button {
                display: block !important;
            }
            
            #main-video::-moz-media-controls-timeline {
                display: none !important;
            }
            
            #main-video::-moz-media-controls-current-time-display {
                display: none !important;
            }
            
            #main-video::-moz-media-controls-time-remaining-display {
                display: none !important;
            }
            
            #main-video::-moz-media-controls-mute-button {
                display: block !important;
            }
            
            #main-video::-moz-media-controls-volume-slider {
                display: block !important;
            }
            
            #main-video::-moz-media-controls-fullscreen-button {
                display: none !important;
            }
        }

        .arrow {
            color: #ff6b6b;
            font-size: 100px;
            text-align: center;
            margin: 0px 0 0px 0;
            font-family: 'Chakra Petch', 'Arial', sans-serif !important;
            animation: bounceArrow 2s ease-in-out infinite;
        }

        @keyframes bounceArrow {
            0%, 100% { 
                transform: translateY(0px);
            }
            50% { 
                transform: translateY(-15px);
            }
        }

        .description strong {
            color: #00bcd4;
            font-weight: 700;
            font-family: 'Chakra Petch', 'Arial', sans-serif !important;
        }

        .cta-button {
            background: linear-gradient(135deg, #1565c0 0%, #0d47a1 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(21, 101, 192, 0.3);
            position: relative;
            overflow: hidden;
            font-family: 'Chakra Petch', 'Arial', sans-serif !important;
            width: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(21, 101, 192, 0.5);
        }

        .cta-button:active {
            transform: translateY(-1px);
        }

        /* Animação pulsante */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(21, 101, 192, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(21, 101, 192, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(21, 101, 192, 0);
            }
        }

        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-image {
            max-width: 300px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(0, 188, 212, 0.3));
            transition: transform 0.3s ease;
        }

        .logo-image:hover {
            transform: scale(1.05);
        }

        .logo-container a {
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .logo-container a:hover {
            transform: scale(1.02);
        }

        .football-ball {
            width: 120px;
            height: 120px;
            margin-top: 30px;
            animation: bounce 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }

        .football-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: rotate 4s linear infinite;
        }

        @keyframes bounce {
            0%, 100% { 
                transform: translateY(0px);
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            }
            50% { 
                transform: translateY(-20px);
                filter: drop-shadow(0 10px 30px rgba(255, 255, 255, 0.5));
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Melhorias de scroll para mobile */
        @media (max-width: 768px) {
            body {
                -webkit-overflow-scrolling: touch;
                overflow-y: auto;
                height: auto;
                min-height: 100vh;
            }
            
            .container {
                min-height: auto;
                padding-bottom: 20px;
            }
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .header-text {
                font-size: 20px;
                letter-spacing: 1px;
                white-space: nowrap;
                padding: 10px 20px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .header-text {
                font-size: 22px;
                letter-spacing: 1px;
                white-space: nowrap;
                padding: 11px 22px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .header-text {
                font-size: 24px;
                white-space: nowrap;
                padding: 12px 25px;
            }
        }

        @media (min-width: 1025px) and (max-width: 1200px) {
            .header-text {
                font-size: 26px;
                white-space: nowrap;
                padding: 13px 28px;
            }
        }

        @media (min-width: 1201px) {
            .header-text {
                font-size: 30px;
                white-space: nowrap;
                padding: 14px 30px;
            }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            .header-text {
                font-size: 18px;
                letter-spacing: 1px;
                white-space: nowrap;
                padding: 8px 18px;
            }
        }

        @media (max-width: 320px) {
            .header-text {
                font-size: 18px;
                letter-spacing: 1px;
                white-space: normal;
                padding: 8px 15px;
            }
        }

        /* Responsivo - Mobile Pequeno (320px - 480px) */
        @media (max-width: 480px) {
            .container {
                flex-direction: column;
                text-align: center;
                padding: 10px;
            }

            .left-section {
                padding-right: 0;
                margin-bottom: 30px;
                text-align: center;
            }

            .content-box {
                padding: 20px;
                margin: 10px;
            }

            .method-title {
                font-size: 28px;
                margin-bottom: 15px;
            }

            .main-headline {
                font-size: 16px;
                line-height: 1.2;
                margin-bottom: 20px;
            }

            .container {
                margin-top: 30px;
            }

            .logo-section {
                padding: 15px 0 25px 0;
            }

            .content-box {
                padding: 15px;
                margin: 5px;
            }

            .left-section {
                margin-bottom: 20px;
            }

            .description {
                font-size: 14px;
                line-height: 1.4;
                margin-bottom: 25px;
            }

            .cta-button {
                padding: 15px 30px;
                font-size: 16px;
                width: 100%;
            }

            .logo-image {
                max-width: 200px;
            }

            .football-ball {
                width: 80px;
                height: 80px;
                margin-top: 20px;
            }
        }

        /* Responsivo - Mobile Médio (481px - 768px) */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }

            .left-section {
                padding-right: 0;
                margin-bottom: 40px;
                text-align: center;
            }

            .content-box {
                padding: 20px;
                margin: 10px;
            }

            .left-section {
                margin-bottom: 25px;
            }

            .container {
                margin-top: 15px;
            }

            .method-title {
                font-size: 30px;
            }

            .main-headline {
                font-size: 18px;
                line-height: 1.3;
            }

            .header-text {
                font-size: 20px;
                letter-spacing: 1px;
                white-space: nowrap;
            }

            .header-banner {
                padding: 7px 0;
            }

            .logo-section {
                padding: 18px 0 30px 0;
            }

            .description {
                font-size: 15px;
            }

            .cta-button {
                padding: 16px 35px;
                font-size: 17px;
                width: 100%;
            }

            .logo-image {
                max-width: 250px;
            }

            .football-ball {
                width: 100px;
                height: 100px;
            }
        }

        /* Responsivo - Tablet (769px - 1024px) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                flex-direction: row;
                padding: 20px;
            }

            .left-section {
                padding-right: 20px;
                text-align: center;
            }

            .content-box {
                padding: 25px;
            }

            .left-section {
                margin-bottom: 30px;
            }

            .container {
                margin-top: 10px;
            }

            .method-title {
                font-size: 32px;
            }

            .main-headline {
                font-size: 19px;
            }

            .header-text {
                font-size: 28px;
                white-space: nowrap;
            }

            .description {
                font-size: 15px;
            }

            .logo-image {
                max-width: 280px;
            }

            .football-ball {
                width: 110px;
                height: 110px;
            }
        }

        /* Responsivo - Desktop Pequeno (1025px - 1200px) */
        @media (min-width: 1025px) and (max-width: 1200px) {
            .container {

                    // Desabilitar F (tela cheia), M (mute), setas, etc.
                    if (e.key === 'f' || e.key === 'F' || e.key === 'm' || e.key === 'M' ||

                        e.preventDefault();
                    }
                });

                // Remover completamente a funcionalidade de tela cheia
                video.addEventListener('fullscreenchange', function(e) {
                    if (document.fullscreenElement === video) {
                        document.exitFullscreen();
                    }
                });

                // Interceptar tentativas de tela cheia
                video.addEventListener('webkitfullscreenchange', function(e) {
                    if (document.webkitFullscreenElement === video) {
                        document.webkitExitFullscreen();
                    }
                });

                video.addEventListener('mozfullscreenchange', function(e) {
                    if (document.mozFullScreenElement === video) {
                        document.mozCancelFullScreen();
