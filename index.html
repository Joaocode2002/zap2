    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Chakra Petch', 'Arial', sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Reset agressivo para garantir que n√£o h√° espa√ßos */
        html, body, div, span, h1, h2, h3, h4, h5, h6, p, a, img, ul, li, form, input, button {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            background: #000000;
        }

        body {
            font-family: 'Chakra Petch', 'Arial', sans-serif !important;
            font-weight: 600;
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-overflow-scrolling: touch;
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
        }

        /* For√ßar fonte Chakra Petch em todos os elementos */
        h1, h2, h3, h4, h5, h6, p, div, span, button, a, input, textarea, select {
            font-family: 'Chakra Petch', 'Arial', sans-serif !important;
        }

        /* Anima√ß√µes de entrada */
        .animated {
            animation-duration: 1s;
            animation-fill-mode: both;
        }

        .animated-slow {
            animation-duration: 1.5s;
            animation-fill-mode: both;
        }

        .fadeInLeft {
            animation-name: fadeInLeft;
        }

        .fadeInRight {
            animation-name: fadeInRight;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translate3d(-100px, 0, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translate3d(100px, 0, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        /* Delays escalonados para as anima√ß√µes */
        .method-title {
            animation-delay: 0.2s;
        }

        .main-headline {
            animation-delay: 0.4s;
        }

        .description {
            animation-delay: 0.6s;
        }

        .cta-button {
            animation-delay: 0.8s;
        }

        .logo-container {
            animation-delay: 0.3s;
        }

        .football-ball {
            animation-delay: 0.5s;
        }

        /* Efeito de diamantes em movimento no fundo */
        .diamonds {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .diamond {
            position: absolute;
            background: linear-gradient(45deg, #00bcd4, #0097a7, #00acc1);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
        }

        /* Diamantes de tamanhos diferentes */
        .diamond:nth-child(1) { 
            width: 20px; 
            height: 20px; 
            top: 10%; 
            left: 10%; 
            animation-delay: 0s; 
            animation-duration: 6s;
        }
        .diamond:nth-child(2) { 
            width: 40px; 
            height: 40px; 
            top: 20%; 
            right: 15%; 
            animation-delay: 1s; 
            animation-duration: 8s;
        }
        .diamond:nth-child(3) {

            height: 60px; 
            bottom: 30%; 
            left: 20%; 
            animation-delay: 2s; 
            animation-duration: 10s;
        }
        .diamond:nth-child(4) {

        .diamond:nth-child(6) {

        .diamond:nth-child(7) {

        }
        .diamond:nth-child(8) {

        }
        .diamond:nth-child(9) {

            top: 15%;

        }
        .diamond:nth-child(10) { 
            width: 55px; 
            height: 55px; 
            bottom: 20%;

            animation-delay: 9s; 
            animation-duration: 11s;
        }
        .diamond:nth-child(11) { 
            width: 25px;

        }
        .diamond:nth-child(12) {

        }
        .diamond:nth-child(13) {

        }
        .diamond:nth-child(14) { 
            width: 20px;

            right: 20%; 
            animation-delay: 13s; 
            animation-duration: 6s;
        }
        .diamond:nth-child(15) { 
            width: 50px; 
            height: 50px; 
            top: 60%; 
            left: 80%; 
            animation-delay: 14s;

        }
        .diamond:nth-child(16) { 
            width: 30px;

            animation-delay: 15s;

        }
        .diamond:nth-child(17) {

        .diamond:nth-child(18) {

        }
        .diamond:nth-child(19) { 
            width: 65px; 
            height: 65px; 
            top: 35%; 
            left: 70%; 
            animation-delay: 18s; 
            animation-duration: 12s;
        }
        .diamond:nth-child(20) { 
            width: 28px; 
            height: 28px; 
            bottom: 15%; 
            left: 70%; 
            animation-delay: 19s; 
            animation-duration: 7s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg); 
                opacity: 0.1; 
            }
            25% { 
                transform: translateY(-20px) translateX(15px) rotate(90deg); 
                opacity: 0.4; 
            }
            50% { 
                transform: translateY(-40px) translateX(-10px) rotate(180deg); 
                opacity: 0.2; 
            }
            75% { 
                transform: translateY(-20px) translateX(-20px) rotate(270deg); 
                opacity: 0.3; 
            }
        }

        .header {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            text-align: center;
        }


        .header-text {
            color: white;
            background: #1565c0;
            padding: 12px 25px;
            border-radius: 0;
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: none;
            font-family: 'Chakra Petch', 'Arial', sans-serif !important;
            white-space: nowrap;
            display: block;
            box-shadow: none;
            width: 100%;
            margin: 0;
        }

        #numero-vagas {
            transition: all 0.3s ease;
            display: inline-block;
        }


        .logo-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0 40px 0;
            z-index: 1;
            position: relative;
            width: 100%;
        }

        .logo-image {
            max-width: 200px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(0, 188, 212, 0.3));
            transition: transform 0.3s ease;
        }

        .logo-image:hover {
            transform: scale(1.05);
        }

        .logo-section a {
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .logo-section a:hover {
            transform: scale(1.02);
        }

        .footer {
            background: #000;
            padding: 20px 20px;
            text-align: center;
            margin-top: 20px;
            border-top: 1px solid #333;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        .footer-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .footer-logo-image {
            max-width: 120px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(0, 188, 212, 0.3));
        }

        .footer-copyright {
            color: white;
            font-size: 14px;
            font-weight: 400;
            font-family: 'Chakra Petch', 'Arial', sans-serif !important;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            z-index: 1;
            position: relative;
            margin-top: 60px;
            flex: 1;
        }

        .left-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        .content-box {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(0, 188, 212, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .method-title {
            color: #00bcd4;
            font-size: 48px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-align: center;
            font-family: 'Chakra Petch', 'Arial', sans-serif !important;
        }

        .main-headline {
            color: white;
            font-size: 18px;
            font-weight: 400;
            font-style: italic;
            line-height: 1.4;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            font-family: 'Chakra Petch', 'Arial', sans-serif !important;
        }

        .video-container {
            text-align: center;
            margin: 20px 0 0px 0;
        }

        /* Player customizado */
        .custom-video-player {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            /* For√ßar container fixo */
            contain: layout style paint;
            isolation: isolate;
        }

        #main-video {
            width: 100% !important;
            height: auto !important;
            max-width: 100% !important;
            max-height: 100% !important;
            display: block !important;
            object-fit: contain !important;
            transform: none !important;
            zoom: 1 !important;
            scale: 1 !important;
            position: relative !important;
            z-index: 1 !important;
            /* For√ßar dimens√µes fixas */
            min-width: 0 !important;
            min-height: 0 !important;
            /* Prevenir zoom e fullscreen */
            -webkit-transform: none !important;
            -moz-transform: none !important;
            -ms-transform: none !important;
            -o-transform: none !important;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 0.3s ease;
            z-index: 2;
        }

        .video-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }


        .sound-message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 16px;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .sound-message.show {
            opacity: 1;
        }

        .sound-text {
            color: white;
            font-size: 14px;
            font-family: 'Chakra Petch', 'Arial', sans-serif;
            text-align: center;
            white-space: nowrap;
        }

        /* Overlay de ativa√ß√£o de som */
        .sound-activation-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 0.5s ease;
            z-index: 10;
            cursor: pointer;
        }

        /* Mostrar overlay de som em todos os dispositivos */
        @media (min-width: 769px) {
            .sound-activation-overlay {
                display: flex !important;
            }
        }

        .sound-activation-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .sound-activation-message {
            text-align: center;
            color: white;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff6b6b;
            animation: pulse 2s infinite;
        }

        .sound-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .sound-text-large {
            font-size: 18px;
            font-family: 'Chakra Petch', 'Arial', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }


        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 20px 15px 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 3;
        }

        .custom-video-player:hover .video-controls {
            opacity: 1;
        }

        .progress-container {
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: #ff6b6b;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .controls-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            transition: background 0.2s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .time-display {
            color: white;
            font-size: 14px;
            font-family: 'Chakra Petch', 'Arial', sans-serif;
            margin: 0 10px;
        }

        .volume-container {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .volume-slider {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        /* Esconder bot√£o de tela cheia */
        #main-video::-webkit-media-controls-fullscreen-button {
            display: none !important;
        }

        #main-video::-webkit-media-controls {
            overflow: visible !important;
        }

        /* Para Firefox */
        #main-video::-moz-media-controls-fullscreen-button {
            display: none !important;
        }

        /* Responsividade para mobile */
        @media (max-width: 768px) {
            .custom-video-player {
                max-width: 100%;
                /* For√ßar container fixo no mobile */
                position: relative !important;
                overflow: hidden !important;
                contain: layout style paint !important;
            }
            
            #main-video {
                /* For√ßar v√≠deo a ficar dentro do container no mobile */
                width: 100% !important;
                height: auto !important;
                max-width: 100% !important;
                max-height: 100% !important;
                object-fit: contain !important;
                position: relative !important;
                z-index: 1 !important;
                /* Prevenir qualquer zoom ou transforma√ß√£o */
                transform: none !important;
                -webkit-transform: none !important;
                -moz-transform: none !important;
                -ms-transform: none !important;
                -o-transform: none !important;
                /* For√ßar dimens√µes */
                min-width: 0 !important;
                min-height: 0 !important;
                /* Prevenir fullscreen nativo */
                -webkit-playsinline: true !important;
                playsinline: true !important;
            }
            
            
            .video-controls {
                padding: 15px 10px 10px;
            }
            
            .control-btn {
                font-size: 16px;
            }
            
            .time-display {
                font-size: 12px;
            }
            
            .sound-text {
                font-size: 12px;
                padding: 6px 12px;
            }
            
            .sound-activation-message {
                padding: 15px;
            }
            
            .sound-icon {
                font-size: 40px;
                margin-bottom: 10px;
            }
            
            .sound-text-large {
                font-size: 16px;
            }
        }

        .arrow {
            color: #ff6b6b;
            font-size: 100px;
            text-align: center;
            margin: 0px 0 0px 0;
            font-family: 'Chakra Petch', 'Arial', sans-serif !important;

        }

        @keyframes bounceArrow {
            0%, 100% { 
                transform: translateY(0px);
            }
            50% { 
                transform: translateY(-15px);
            }
        }

        .description strong {
            color: #00bcd4;
            font-weight: 700;
            font-family: 'Chakra Petch', 'Arial', sans-serif !important;
        }

        .cta-button {

            padding: 18px 40px;

        /* Anima√ß√£o pulsante */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(21, 101, 192, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(21, 101, 192, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(21, 101, 192, 0);
            }
        }

        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-image {
            max-width: 300px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(0, 188, 212, 0.3));

        }

        .logo-container a {

            transition: transform 0.3s ease;
        }

        .logo-container a:hover {
            transform: scale(1.02);
        }

            height: 120px;
            margin-top: 30px;
            animation: bounce 3s ease-in-out infinite;

        }

            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: rotate 4s linear infinite;
        }

        @keyframes bounce {
            0%, 100% { 
                transform: translateY(0px);
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            }
            50% { 
                transform: translateY(-20px);
                filter: drop-shadow(0 10px 30px rgba(255, 255, 255, 0.5));
            }
        }

            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Melhorias de scroll para mobile */
        @media (max-width: 768px) {
            body {
                -webkit-overflow-scrolling: touch;
                overflow-y: auto;
                height: auto;
                min-height: 100vh;
            }
            
            .container {
                min-height: auto;
                padding-bottom: 20px;
            }
        }

        /* Responsividade */
